version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    networks:
      - netfix
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "kafka"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "Generated:1:1,Solved:1:1,Unsolved:1:1"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
    networks:
      - netfix
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - netfix
  postgres_users:
    image: postgres:latest
    container_name: postgres_users
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mrbelka12000
      - POSTGRES_DB=postgres_users
      - DATABASE_HOST="localhost"
    ports:
      - '5432:5432'
    volumes:
      - postgresUsers:/var/lib/postgresql/data
    networks:
      - netfix
  postgres_basic:
    image: postgres:latest
    container_name: postgres_basic
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mrbelka12000
      - POSTGRES_DB=postgres_basic
      - DATABASE_HOST="localhost"
    ports:
      - '5433:5432'
    volumes:
      - postgresBasic:/var/lib/postgresql/data
    networks:
      - netfix
  postgres_billing:
    image: postgres:latest
    container_name: postgres_billing
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mrbelka12000
      - POSTGRES_DB=postgres_billing
      - DATABASE_HOST="localhost"
    ports:
      - '5434:5432'
    volumes:
      - postgresBilling:/var/lib/postgresql/data
    networks:
      - netfix
  users:
      container_name: users
      build:
        dockerfile: users/Dockerfile
        context: .
      ports:
        - "8080:8080"
      restart: on-failure
      volumes:
        - users:/usr/src/app/
      depends_on:
        - postgres_users
        - kafka
        - redis
      networks:
        - netfix
  basic:
    container_name: basic
    build:
      dockerfile: basic/Dockerfile
      context: .
    ports:
      - "8081:8081"
    restart: on-failure
    volumes:
      - basic:/usr/src/app/
    depends_on:
      - kafka
      - postgres_basic
      - redis
    networks:
      - netfix
  billing:
    container_name: billing
    build:
      dockerfile: billing/Dockerfile
      context: .
    ports:
      - "8082:8082"
    restart: on-failure
    volumes:
      - billing:/usr/src/app/
    depends_on:
      - kafka
      - postgres_billing
      - redis
    networks:
      - netfix

volumes:
  users:
  basic:
  billing:
  postgresUsers:
  postgresBasic:
  postgresBilling:

networks:
  netfix:
    driver: bridge